<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>How to Start a GoFundMe</h2>
  <p></p>
  <div class="card" style="width:400px">
    <img class="card-img-top" src="GoFundMe.jpg" alt="Card image" style="width:100%">
    <div class="card-body">
      <h4 class="card-title">Tips on Starting A GoFundMe</h4>
      <p class="card-text">1. Enter your Basic Information</p>
      <p class="card-text">2. Set your Goal</p>
      <p class="card-text">3. Create an Account</p>
      <p class="card-text">4. Add a Cover Photo or Video</p>
      <p class="card-text">5. Tell your Story</p>
      <p class="card-text">6. Complete your Fundraiser</p>
      <p class="card-text">7. Start Getting Donations</p>
      <p class="card-text">8. Invite Team Members</p>
      </p>
      <a href="https://www.gofundme.com/create/fundraiser/category" class="btn btn-primary">Click for more information</a>
    </div>
  </div>
  <br>
  
</body>
</html>
